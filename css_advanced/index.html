<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SmileSchool - Get Schooled</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <img src="logo.png" alt="SmileSchool Logo">
        <nav>
            <ul>
                <li><a href="#">Courses</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Get schooled</h1>
        <p>SMILES • GRIN • LAUGH</p>
        <button>REGISTER FOR FREE</button>
    </section>

    <!-- Profiles Section -->
    <section class="profiles">
        <div class="profile">
            <img src="phillip.jpg" alt="Phillip Massey">
            <h3>Phillip Massey</h3>
            <p>"Smile of the year" 2018 - 2019</p>
        </div>
        <div class="profile">
            <img src="nannie.jpg" alt="Nannie Lawrence">
            <h3>Nannie Lawrence</h3>
            <p>Best "Little Smile" 2017</p>
        </div>
        <div class="profile">
            <img src="bruce.jpg" alt="Bruce Walters">
            <h3>Bruce Walters</h3>
            <p>Best "Friend Smile" live performance 2019</p>
        </div>
        <div class="profile">
            <img src="henry.jpg" alt="Henry Hughes">
            <h3>Henry Hughes</h3>
            <p>24h Smiles winner 2016 - 2019</p>
        </div>
    </section>
</body>
</html>
